<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>


    <div class="container">
        <h1>Calculadora</h1>
        <p>Escribir operacion que desee:</p>

        <div class="inputs">
            <input type="number" id="num1" placeholder="Numero 1">
            <input type="number" id="num2" placeholder="Numero 2">
        </div>

        <div class="buttons">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">x</button>
            <button onclick="calcular('/')">รท</button>
        </div>

        <div class="resultado">
            <h2>Resultado: <span id="resultado">---</span></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
